<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
    <div class="wrap" id="register-wrap">
        <a name="top"></a>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2 " for="name">Name :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password">PassWord :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="password"/>
                </div>
            </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="confirm">Confirm :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="conform"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Sex :</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="male" id="male"/>
                        <label for="male">Male</label>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="female" id="female"/>
                        <label for="female">Female</label>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">FE skills :</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="html" name="html"/>
                        <label for="html">HTML</label>
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="CSS" name="CSS"/>
                        <label for="CSS">CSS</label>
                    </label>
                     <label class="checkbox-inline">
                        <input type="checkbox" id="JavaScript" name="JavaScript"/>
                        <label for="JavaScript">JavaScript</label>
                    </label>
                     <label class="checkbox-inline">
                        <input type="checkbox" id="jQuery" name="jQuery"/>
                        <label for="jQuery">jQuery</label>
                    </label>
                     <label class="checkbox-inline">
                        <input type="checkbox" id="Node.js" name="Node.js"/>
                        <label for="Node.js">Node.js</label>
                    </label>
                     <label class="checkbox-inline">
                        <input type="checkbox" id="BootStrap" name="BootStrap"/>
                        <label for="BootStrap">BootStrap</label>
                    </label>
                     <label class="checkbox-inline">
                        <input type="checkbox" id="Angular.js" name="Angular.js"/>
                        <label for="Angular.js">Angular.js</label>
                    </label>
                </div>
            </div>

             <div class="form-group">
                <label class="control-label col-sm-2">Hobby :</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option>Swimming</option>
                        <option>Climbing</option>
                        <option>Cheating</option>
                        <option>Smoking</option>
                        <option>Smoking</option>
                    </select>
                </div>
            </div>

             <div class="form-group">
                 <label class="control-label col-sm-2">Personal Evaluation :</label>
                 <div class="col-sm-6">
                     <textarea class="form-control" rows="15">Write your personal evaluation</textarea>
                 </div>
             </div>

             <div class="form-group">
                 <label class="control-label sr-only col-sm-2">button</label>
                 <div class="col-sm-2">
                    <button type="submit" class="btn btn-default btn-sm">Submit</button>
                 </div>
                 <div class="col-sm-2">
                    <button type="reset" class="btn btn-default btn-sm">Reset</button>
                 </div>
             </div>
        </form>
        &nbsp;&nbsp;
        <a href="#top">Go to the Top</a>
    </div>
</body>
</html>
